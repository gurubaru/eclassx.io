    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
<style>
/*--logo samping--*/
@media (min-width:700px){body{display: none;}}
a {text-decoration: none;color: #000;}
nav {width: 300px;position: fixed;top: 10px;left:-300px;}
nav .container {width: 100%;height: 100%;position: absolute;top: 0;right: 0; }
nav .logo-container {/* put Your image or solid color here */background: rgb(167, 146, 146);/* --- */overflow: hidden;z-index: 6;}
nav .logo-container a {width: 100px;height: 100px;transform: rotate(-45deg);position: absolute;bottom: 100px;right: 0;border-radius: 6px;overflow: hidden;z-index: 8;}
nav .logo-container a:hover img {width: 120%;margin: -10% 0 0 -10%;}
nav .logo-container a img {width: 100%;transition: 0.6s;}
nav .content-container a {width: 300px;height: 32px;display: block;padding: 12px 0 0 0;margin: 12px 0 0 40px;text-align: right;font-size: 18px;box-shadow: rgb(185, 184, 184) 0px 0px 10px 8px;border-radius: 32px;transition: 0.6s;background-color: #fff;}
nav .content-container a i {margin: 0 12px 0 15px;}
nav .content-container a:hover {margin-left: 140px;}
/*--papercorner--*/
.menu {font-family: "Comfortaa", sans-serif;color: #000;font-weight: 700;cursor: pointer;position: absolute;top: 0;right: 0;height: calc(100px - 1rem);width: calc(100px - 1rem);overflow: hidden;box-shadow: -1px 1px 12px 0px #555;background-color: #d5d5d5;-webkit-transition: width 1s, height 1s;transition: width 1s, height 1s;  }  
.menu a, .menu .menu-button {pointer-events: none;  }  
.menu:hover {height: 100px;width: 100px;  }  
.menu[open] {cursor: auto;height: 100vmin;width: 100vmin;overflow: hidden;pointer-events: none;  }  
.menu[open] a, .menu[open] .menu-button {pointer-events: all;  }  
.menu .menu-button {cursor: pointer;position: absolute;bottom: 0;left: 0;width: 100px;height: calc(100px / 2 - 1em);padding-top: 1em;transform-origin: 50% 0;transform: rotate(45deg);text-align: center;  }  
.menu .menu-off-canvas {position: absolute;bottom: 50%;left: -50%;width: 200%;height: 200%;overflow: hidden;background-color: #fff;box-shadow: inset 0 -1px 4px 3px #555, 0 0 20px 4px #555;border-bottom: 1px solid #000;transform-origin: 50% 100%;transform: rotate(45deg);  }  
.menu .menu-off-canvas .menu-content {position: absolute;bottom: -25%;left: 25%;width: 50%;height: 50%;transform: rotate(-45deg);overflow: hidden;  }  
.menu .menu-off-canvas .menu-content ul {position: absolute;text-align: right;white-space: nowrap;right: 0;list-style: none;padding: 0;  }  
@media only screen and (min-width: 320px) {.menu .menu-off-canvas .menu-content ul {  padding-right: 1em;}  }  
.menu .menu-off-canvas .menu-content ul a {color: #000;text-decoration: none;  }  
.menu .menu-off-canvas .menu-content ul li {padding-bottom: 0.5em;  }
</style>
    <title>KI dan KD</title>
</head>

    <!--paper corner-->
    <div class="menu">
        <div class="menu-button">
          MENU</br>
          <i class="material-icons"></i>
        </div>
        <div class="menu-off-canvas">
          <div class="menu-content">
            <ul class="menu-links">
              <li><a href="silabus.html">Silabus</a></li>
              <li><a href="rpp.html">RPP</a></li>
              <li><a href="rpprevisi.html">RPP Kurikulum 13 Revisi</a></li>
            </ul>
          </div>
        </div>
      </div>
    <script>
        var menu = $(".menu");
var mb = menu.find(".menu-button");
menu.on("click", function() {
  $(this).attr("open", true);
});

mb.on("click", function(e) {
  menu.removeAttr("open");
  event.stopPropagation();
});
    </script>
    <!--end paper corner-->
